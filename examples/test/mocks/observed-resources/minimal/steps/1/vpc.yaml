# Observed VPC with IPAM-allocated CIDR
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: my-vpc-vpc
  annotations:
    crossplane.io/composition-resource-name: vpc
    gotemplating.fn.crossplane.io/composition-resource-name: vpc
spec:
  forProvider:
    region: us-east-1
status:
  conditions:
    - type: Ready
      status: "True"
  atProvider:
    id: vpc-abc123
    cidrBlock: 10.100.0.0/16
    ipv6CidrBlockAssociationSet:
      - ipv6CidrBlock: 2600:1f18:abc::/56
        ipv6CidrBlockState:
          state: associated
