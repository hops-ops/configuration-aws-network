# Dual-Stack Network - IPv4 + IPv6 for EKS
# Creates VPC with both IPv4 and IPv6 addressing
apiVersion: aws.hops.ops.com.ai/v1alpha1
kind: Network
metadata:
  name: ipv6-vpc
  namespace: dev
spec:
  clusterName: my-ipv6-cluster
  aws:
    config:
      region: us-east-1
  cidr:
    ipv4:
      ipam:
        globalPoolName: sandbox
    ipv6:
      enabled: true
      amazonProvided: true  # Get /56 from Amazon per-VPC
    mode: dual-stack
  subnets:
    availabilityZones:
      - a
      - b
    netmaskLength: 20
  nat:
    enabled: true
