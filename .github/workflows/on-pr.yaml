name: on-pr

on:
  pull_request:
    branches:
      - main
    types:
      - labeled
      - opened
      - reopened
      - synchronize
    paths:
      - '.github/workflows/on-pr.yaml'
      - '.gitops/**'
      - 'apis/**'
      - 'examples/**'
      - 'tests/**'
      - 'functions/**'
      - 'upbound.yaml'

permissions:
  packages: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  validate:
    uses: unbounded-tech/workflows-crossplane/.github/workflows/validate.yaml@v2.5.0
    with:
      examples: |
        [
          { "example": "examples/networks/minimal.yaml" },
          { "example": "examples/networks/minimal.yaml", "observed_resources": "examples/test/mocks/observed-resources/minimal/steps/1" },
          { "example": "examples/networks/private-only.yaml" },
          { "example": "examples/networks/manual-cidr.yaml" },
          { "example": "examples/networks/dual-stack.yaml" },
          { "example": "examples/networks/enterprise.yaml" },
          { "example": "examples/networks/ipam-subnets.yaml" },
          { "example": "examples/networks/ipam-subnets.yaml", "observed_resources": "examples/test/mocks/observed-resources/ipam-subnets/steps/1" }
        ]
      api_path: apis/networks
      error_on_missing_schemas: true

  test:
    uses: unbounded-tech/workflows-crossplane/.github/workflows/test.yaml@v2.5.0

  e2e:
    uses: unbounded-tech/workflows-crossplane/.github/workflows/e2e.yaml@v2.5.0
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      aws: true
      timeout-minutes: 30
      debug-example-path: examples/networks/minimal.yaml
      debug-resource-types: |
        [
          "networks.aws.hops.ops.com.ai"
        ]

  publish:
    needs:
      - validate
      - test
    uses: unbounded-tech/workflows-crossplane/.github/workflows/publish.yaml@v2.5.0
    secrets: inherit
    with:
      tag: pr-${{ github.event.pull_request.number }}-${{ github.sha }}
